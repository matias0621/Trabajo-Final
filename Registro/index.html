<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Vite App</title>
  </head>
  <body>

    <header>

      <img src="https://cdn-icons-png.flaticon.com/512/1969/1969979.png" alt="Icono">
  </header>

    <section>
      <h2>Registrarse</h2>
      <form action="" id="form-register">
        <label>Nombre</label>
        <input type="text" id="username-input" class="text-input">
        <label>Email</label>
        <input type="email" id="email-input" class="text-input">
        <label>Contraseña</label>
        <input type="password" id="password-input" class="text-input">
        
  
        <input type="submit" class="btn" value="Registrarte">
      </form>
    </section>

    <section>
      <h2>Iniciar sesion</h2>
      <form id="form-login">
        <label>Correo o usuario</label>
        <input type="text" class="text-input" id="login-identifier-input">
        <label>Contraseña</label>
        <input type="password" id="login-password-input" class="text-input">
        <input type="submit" class="btn" value="Iniciar sesion">
      </form>
    </section>
    <script type="module" src="index.js"></script>
  </body>
</html>
