<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spin Wheel App</title>
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="sorteo.css" />
</head>
<body>
  <nav id="navbar">
    <button id="close-menu">
        <svg class="icon icon-tabler icon-tabler-x" width="36" height="36" viewBox="0 0 24 24" stroke-width="1.5" stroke="#000000" fill="none" stroke-linecap="round" stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
            <path d="M18 6l-12 12" />
            <path d="M6 6l12 12" />
          </svg>
    </button>
    <ul>
        <li><a href="/Inicio/index.html">Inicio</a></li>
        <li><a href="/Contacto/index.html">Contacto</a></li>
        <li><a href="/Producto/index.html">Producto</a></li>
        <li><a href="/Sorteo/index.html">Sorteo</a></li>
    </ul>
  </nav>
    <header>
      <svg class="icon icon-tabler icon-tabler-menu-2" id="menu-button" width="24" height="24" viewBox="0 0 24 24" stroke-width="1.5" stroke="#2c3e50" fill="none" stroke-linecap="round" stroke-linejoin="round">
          <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
          <path d="M4 6l16 0" />
          <path d="M4 12l16 0" />
          <path d="M4 18l16 0" />
        </svg>

      <ul>
          <li>Inicio</li>
          <li>Contacto</li>
          <li>Producto</li>
          <li>Sorteo</li>
      </ul>

      <img src="https://cdn-icons-png.flaticon.com/512/1969/1969979.png" alt="Icono">
  </header>

    <main>
      <section class="wrapper">
        <section class="container">
          <canvas id="wheel"></canvas>
          <button id="spin-btn">Spin</button>
          <img src="img/spinner-arrow-.svg" alt="spinner-arrow" class="arrow"/>
        </section>
        <section id="final-value">
          <p>Click On The Spin Button To Start</p>
        </section>
      </section>
    </main>
    <!-- Chart JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <!-- Chart JS Plugin for displaying text over chart -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-datalabels/2.1.0/chartjs-plugin-datalabels.min.js"></script>
    <!-- Script -->
    
    <script src="sorteo.js"></script>
  </body>
</html>
